---
layout: default
---

<h1>{{ site.title }}</h1>
<ol class="timeline">
	{% for post in site.posts %}
		<li class="tl-node">
			<div class="tl-stamp">{{ post.date | date_to_string }}</div>
			{% if site.linked_posts %}
				<div class="tl-content"><h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1></div>
			{% else %}
				<div class="tl-content"><h1>{{ post.title }}</h1>></div>
			{% endif %}
			{{ post.content }}
		</li>
	{% endfor %}
</ol>
<div id="github-commits"></div>
